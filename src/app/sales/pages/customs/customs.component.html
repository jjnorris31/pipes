<div class="text-layout">
    <h1>Custom pipes</h1>
    <p>
        {{'Pipes that are created by us' | camelCase}}
    </p>
</div>



<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>
    
    <div class="p-toolbar-group-right">

        <button 
                  label="Toggle a Camel Case"
                  (click)=toggleCamelCase()
                  pButton
                  class="mr-1">
        </button>

        <button 
                  label="By name"
                  (click)="setSortBy('name')"
                  pButton
                  class="mr-1">
        </button>

        <button class="p-button-success mr-1"
                pButton
                (click)="setSortBy('grade')"
                label="By grade">
        </button>
        
        <button class="p-button-secondary mr-1"
                (click)="setSortBy('career')"
                pButton
                label="By class">
        </button>
    </div>
</p-toolbar>

<p-table [value]="students | sort:sortBy" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Class</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student.name | camelCase:camelCaseActive}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.career}}</td>
        </tr>
    </ng-template>
</p-table>
